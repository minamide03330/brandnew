<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オンライン説明会お申し込み</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #e0ecf0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
      font-size: 28px;
      line-height: 1.4;
    }

    .button {
      display: inline-block;
      width: 90%;
      max-width: 300px;
      margin: 12px auto;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: #28a745; /* 緑 */
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
    }

    .button:hover {
      background-color: #1e7e34; /* 濃い緑 */
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      h1::after {
        content: "\Aお申し込み";
        white-space: pre;
      }

      .note::after {
        content: "\A";
        white-space: pre;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>オンライン説明会</h1>

    <!-- GoogleフォームのURLに変更してください -->
    <a class="button" href="https://docs.google.com/forms/d/e/FORM_ID_1/viewform" target="_blank">
      午前の部に申し込む
    </a>
    <a class="button" href="https://docs.google.com/forms/d/e/FORM_ID_2/viewform" target="_blank">
      午後の部に申し込む
    </a>

    <p class="note">
      ※ それぞれの時間帯で内容は同じです。
      ご都合の良い時間をお選びください。
    </p>
  </div>
</body>
</html>
